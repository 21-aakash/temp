<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Panel</title>
    <link rel="stylesheet" type="text/css" href="{{CSS_URI}}">
</head>
<body>
    <div class="chat-container">
        <div class="header">
            <h1>LASK.ai</h1>
            <div class="nav">
                <button class="nav-button">New</button>
                <button class="nav-button">History</button>
            </div>
        </div>
        <div class="content">
            <p>Welcome to LASK.ai!</p>
            <p>the most intelligent code assistant.</p>
        </div>
        <div class="input-area">
            <input type="text" placeholder="Ask anything..." class="input-box">
            <button class="send-button">&#x27A4;</button>
        </div>
    </div>
</body>
</html>
