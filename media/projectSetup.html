<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Setup</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            
            justify-content: center;
            align-items: center;
            height: 100vh;
            /* background-color: #1e1e1e; */
            background-color: #000000;
            color: #c0c0c0;
        }
        .setup-container {
            width: 250px;
            background-color: #000000;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            position: relative;
            /* border: #c0c0c0 1px solid; */
        }

         
        .welcome-message {
            margin: 20px 0;
            font-size: 24px;
        }
        .gif-container {
            margin-bottom: 15px;
        }
        .gif-container img {
            width: 100%;
            max-width: 150px;
            border-radius: 8px;
        }
        .instruction {
            font-size: 16px;
            margin: 10px 0;
        }
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }

       
        input, button {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #555;
            margin-top: 5px;

        }

         input{

            width: 90%;
            background-color: #333; /* Change this to your desired color */
            color:#f0f0f0; /* Text color */
            border: 1px solid #5A72A0; /* Initial border color */ 
        }
         input{

            border-color: #5A72A0; /* Blue border color when focused */
    outline: none; /* Removes default outline */
         }

       
        button {
            background-color: #5A72A0;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #455779;
        }
        #folder-path {
            margin-top: 5px;
            font-size: 14px;
            color: #a0a0a0;
        }
        .loader {
            display: none;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #5A72A0;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 15px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="setup-container">

   
        <div class="gif-container">
            <!-- Add your GIF URL here -->
            <img src="https://i.gifer.com/LCPT.gif" alt="Welcome GIF">
        </div>
        <div class="welcome-message">
            LASK.AI
        </div>
        <div class="instruction">
            
        </div>
        <div class="input-group">
            <label for="project-name">Project Name</label>
            <input type="text" id="project-name" placeholder="Enter project name">
        </div>
        <div class="input-group">
            <label for="folder-location">Project Folder</label>
            <button id="select-folder">-- Select Folder --</Select></button>
            <p id="folder-path">No folder selected</p>
        </div>
        <button id="submit">Start</button>
        <div class="loader" id="loader"></div>
    </div>
    
    <script>
        const vscode = acquireVsCodeApi();
        
        // Handle folder selection
        document.getElementById('select-folder').addEventListener('click', () => {
            vscode.postMessage({ command: 'selectFolder' });
        });

        // Handle submit button
        document.getElementById('submit').addEventListener('click', () => {
            const projectName = document.getElementById('project-name').value;
            const folderPath = document.getElementById('folder-path').textContent;

            if (projectName && folderPath !== 'No folder selected') {
                // Show the loader
                document.getElementById('loader').style.display = 'block';
                
                vscode.postMessage({
                    command: 'submitProject',
                    projectName: projectName,
                    folderPath: folderPath
                });
            } else {
                alert('Please fill in all fields.');
            }
        });

        // Listen for folder path response
        window.addEventListener('message', event => {
            const message = event.data;
            if (message.command === 'selectedFolder') {
                document.getElementById('folder-path').textContent = message.folderPath;
            }
        });
    </script>
</body>
</html>
